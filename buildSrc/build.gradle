plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    implementation('com.commercehub.gradle.plugin:gradle-avro-plugin:0.16.0')
    implementation(plugin(libs.plugins.licenser))
    implementation(plugin(libs.plugins.licenseReport))
    implementation(plugin(libs.plugins.scalastyle))
    implementation(plugin(libs.plugins.scoverage))
    implementation(plugin(libs.plugins.shadow))
    implementation(plugin(libs.plugins.spotless))
    implementation(plugin(libs.plugins.versioning))
}

def plugin(Provider<PluginDependency> pluginDependency) {
    pluginDependency.map { "${it.pluginId}:${it.pluginId}.gradle.plugin:${it.version}" }
}
